<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
    <!-- <i class="fas fa-quote-left"></i>
    <span id="quote">What your are is what the dog get them boys</span> -->
    <div class="container">
        <blockquote ><h3 id = 'quote'></h3></blockquote>
    </div>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!-- button -->
    <div class="button-container">
    <button class="twitter-button" id="twitter" title="tweet this" style="color:white;">
        <a href="#" class="fa fa-twitter"></a>
        </button>
        <button id="new-quote">New Quote</button>
    </div>

    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- Script  -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
